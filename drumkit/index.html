<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drumkit</title>
	<link rel="stylesheet" href="css/drumkit.css">
</head>
<body>

<div class="keys">

<div data-key="65" class = "key">
	<kbd>A</kbd>
</div>
<div data-key="83" class = "key">
	<kbd>S</kbd>
</div>
<div data-key="68" class = "key">
	<kbd>D</kbd>
</div>
<div data-key="70" class = "key">
	<kbd>F</kbd>
</div>
<div data-key="71" class = "key">
	<kbd>G</kbd>
</div>
<div data-key="72" class = "key">
	<kbd>H</kbd>
</div>
<div data-key="74" class = "key">
	<kbd>J</kbd>
</div>
<div data-key="75" class = "key">
	<kbd>K</kbd>
</div>
<div data-key="76" class = "key">
	<kbd>L</kbd>
</div>

<audio data-key = "65" src="sounds/clap.wav"></audio>
<audio data-key = "83" src="sounds/clap.wav"></audio>
<audio data-key = "68" src="sounds/clap.wav"></audio>
<audio data-key = "70" src="sounds/clap.wav"></audio>
<audio data-key = "71" src="sounds/clap.wav"></audio>
<audio data-key = "72" src="sounds/clap.wav"></audio>
<audio data-key = "74" src="sounds/clap.wav"></audio>
<audio data-key = "75" src="sounds/clap.wav"></audio>
<audio data-key = "76" src="sounds/clap.wav"></audio>


<script>
	function whenSoundComesOn(e){
		
		// const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
		if (!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
		console.log(audio);


	
	}
	function removeTransition(e){
			if (e.propertyName !== 'transform') return;
			console.log(e);
			this.classList.remove('playing');
		}
		const keys = document.querySelectorAll('.key');
		
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	window.addEventListener('keydown', whenSoundComesOn);	
</script>
</body>
</html>
